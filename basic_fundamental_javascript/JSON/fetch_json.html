

<table border='1' id="data"></table>


<script>


	// https://jsonplaceholder.typicode.com/posts   all products
	//https://jsonplaceholder.typicode.com/posts/2    id=2  get data
	//https://jsonplaceholder.typicode.com/posts?title=nesciunt quas odio  get particular column data


   fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then((object) => {
   
   //console.log(object)
    showall(object)  // call showall function	
  });
  
  
  function showall(myobject)
  {
	    const data=document.getElementById('data');
		for(const myData of myobject)
		{
           const html=`
				<tr>
					<td>${myData.id}</td>
					<td>${myData.title}</td>
					<td>${myData.body}</td>
				</tr>`;
		   data.insertAdjacentHTML('beforeend', html);
		}
  }
</script>
